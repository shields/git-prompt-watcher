name: Test

on:
  push:

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-24.04, macos-15]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Docker Buildx
        if: runner.os == 'Linux'
        uses: docker/setup-buildx-action@8026d2bc3645ea78b0d2544766a1225eb5691f89 # v3.11.1

      - name: Build and run tests in Docker (Linux)
        if: runner.os == 'Linux'
        run: |
          docker build -t git-prompt-watcher-test -f tests/Dockerfile .
          docker run --rm git-prompt-watcher-test

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install fswatch just uv starship

      - name: Configure git (macOS)
        if: runner.os == 'macOS'
        run: git config --global init.defaultBranch main

      - name: Run tests natively (macOS)
        if: runner.os == 'macOS'
        run: just ci
