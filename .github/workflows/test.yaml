name: Test

on:
  push:

permissions:
  contents: read

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-24.04, macos-15]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Docker Buildx
        if: runner.os == 'Linux'
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Build and run tests in Docker (Linux)
        if: runner.os == 'Linux'
        run: |
          docker build -t git-prompt-watcher-test -f tests/Dockerfile .
          docker run --rm git-prompt-watcher-test

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install fswatch just uv starship

      - name: Configure git (macOS)
        if: runner.os == 'macOS'
        run: git config --global init.defaultBranch main

      - name: Run tests natively (macOS)
        if: runner.os == 'macOS'
        run: just ci
