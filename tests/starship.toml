# Minimal starship config for testing git status in prompt
# Uses simple prompt format that matches test expectations
format = "$git_branch$git_status$character"

[git_status]
format = '($all_status$ahead_behind )'
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

[git_branch]
format = "on [$symbol$branch]($style) "
symbol = ""
style = ""

[character]
success_symbol = "test> "
error_symbol = "test> "