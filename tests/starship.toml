# Minimal starship config for testing git status in prompt
# No colors for easier test matching
format = "$directory$git_branch$git_status$character"

[directory]
format = "$path "
truncate_to_repo = false
truncation_length = 0

[git_branch]
format = "on $branch "
symbol = ""

[git_status]
format = '($all_status$ahead_behind )'
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

[character]
success_symbol = "❯"
error_symbol = "❯"